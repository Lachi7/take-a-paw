name: Continuous Delivery

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Verify GitHub token permissions
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Actor: ${{ github.actor }}"
        echo "Token has access to packages: ${{ secrets.GITHUB_TOKEN != '' }}"
    
    - name: Set lowercase repository name
      id: repo
      run: |
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "repository=$REPO_LOWER" >> $GITHUB_OUTPUT
        echo "Using repository: $REPO_LOWER"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Verify GHCR login
      run: |
        echo "Testing GHCR authentication..."
        docker pull ghcr.io/github/hello-world:latest || echo "Pull test completed"
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ steps.repo.outputs.repository }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false
    
    - name: Image pushed successfully
      run: |
        echo "Image successfully pushed to GHCR!"
        echo "Image: ghcr.io/${{ steps.repo.outputs.repository }}:latest"
{% extends "base.html" %}

{% block title %}Add a Pet - Take A Paw{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Add a Pet for Adoption</h2>
        <p>Help a furry friend find their forever home!</p>
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Pet Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="species" class="form-label">Species *</label>
                    <select class="form-select" id="species" name="species" required onchange="updateBreeds()">
                        <option value="">Choose...</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="breed" class="form-label">Breed *</label>
                    <select class="form-select" id="breed" name="breed" required>
                        <option value="">Choose species first</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">Age *</label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="e.g., 2 years, 6 months" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">Gender *</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description *</label>
                <textarea class="form-control" id="description" name="description" rows="4" 
                          placeholder="Tell us about the pet's personality, needs, and any special requirements..." required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Pet for Adoption</button>
        </form>
    </div>
</div>

<script>
    // Simple breed data
    const breedData = {
        'Dog': ['Labrador Retriever', 'German Shepherd', 'Golden Retriever', 'Bulldog', 'Beagle', 'Other'],
        'Cat': ['Siamese', 'Persian', 'Maine Coon', 'Bengal', 'Ragdoll', 'Other'],
        'Other': ['Other']
    };
    
    function updateBreeds() {
        const speciesSelect = document.getElementById('species');
        const breedSelect = document.getElementById('breed');
        const selectedSpecies = speciesSelect.value;
        
        breedSelect.innerHTML = '<option value="">Choose breed...</option>';
        
        if (selectedSpecies && breedData[selectedSpecies]) {
            breedData[selectedSpecies].forEach(breed => {
                const option = document.createElement('option');
                option.value = breed;
                option.textContent = breed;
                breedSelect.appendChild(option);
            });
        }
    }
    
    // Initialize breeds on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateBreeds();
    });
    </script>
{% endblock %}

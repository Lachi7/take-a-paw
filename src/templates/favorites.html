{% extends "base.html" %}
{% block title %}My Favorites - Take A Paw{% endblock %}
{% block content %}
<h2>My Favorite Pets ❤️</h2>
<div class="row">
    {% for pet in pets %}
    <div class="col-md-4 mb-4">{% include 'pet_card.html' %}</div>
    {% else %}
    <div class="col-12 text-center">
        <p>No favorites yet! Browse pets and add some to your favorites.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Browse Pets</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
